<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram-clone by ARUN</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="photos/insta-icon.jpg" />
</head>

    <body>
        <main>
        <div class="log-in-container">
            <div class="log-in">
                <img src="/img/logo (1).png" class="logo" />
                <div class="log-in-form">
                    <input  type="text" id="username" placeholder="login" />
                    <input type="password" id="password" placeholder="password" />
                    <button id="log" class="log-in-button">Log In</button>
                </div>

                <span class="or-divider">OR</span>
                <div class="fb-login">
                    <a href="./facebook.html">
                        <img src="/img/facebook-icon.png">
                        <span>Log in with Facebook</span>
                    </a>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <div class="sign-up">
                <span>Don't have an account <a href="#">Sign up</a></span>
            </div>
            <div class="get-the-app">
                <span>Get the app</span>
                <div class="app-images">
                    <a href="#"><img src="/img/applestore.png" /></a>
                    <a href="#"><img src="/img/googlestore.png" /></a>
                </div>
            </div>
        </div>
        <div class="phones-container">
            <img src="/img/phones.png" />
        </div>

        </main>
        <main>
        </main>
        <footer>
            <ul class="footer-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Press</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Top Accounts</a></li>
            </ul>
        </footer>
        </main>



        <script src="./main.js"></script>
      
    
</body>

</html>
